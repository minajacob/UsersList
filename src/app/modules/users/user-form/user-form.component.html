<form [formGroup]="userForm" #ngForm="ngForm" (ngSubmit)="ngSubmit(ngForm)">

    <div class="mb-2">
        <img [src]="image" class="user-avatar" >
    </div>

    <div class="mb-2">
        <input type="file" hidden #fileUploader (change)="imageUploaded($event)" />
        <button mat-stroked-button type="button" (click)="fileUploader.click()" >
            Upload Image
        </button>
    </div>

    <div>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" required formControlName="first_name">
        </mat-form-field>
    </div>


    <div>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" required formControlName="last_name">
        </mat-form-field>
    </div>


    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" required formControlName="email">
        </mat-form-field>
    </div>

    <!-- <div>
        <button type="submit" mat-raised-button color="primary">
            Add
        </button>
    </div> -->
</form>
