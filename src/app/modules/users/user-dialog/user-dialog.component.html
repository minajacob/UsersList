<!-- Dialog Title -->
<h3 mat-dialog-title>
    {{data.title}}
</h3>

<!-- Dialog Content -->
<div mat-dialog-content>
    <app-user-form [user]="data.user" #userForm (onSubmit)="onSubmit($event)" ></app-user-form>
</div>

<!-- Dialog Actions -->
<div mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="ok($event, userForm)" color="primary" cdkFocusInitial>Ok</button>
</div>
